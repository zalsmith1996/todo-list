<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <div class="container">
        <header class="header-section">
            <div class="header">
                <img src="assets/logo.svg" alt="logo" class="logo">
                <h1 class="logo-title">ToDo List</h1>
            </div>
        </header>
        <div class="main-body">
            <div class="left">
                <div class="new-project">
                    <h2 class="section-heading">Projects</h2>
                    <button class="new-project-btn">+ New Project</button>
                </div>
                <div class="projects"></div>
            </div>
            <div class="right">
                <div class="current-project-header" style="display: none">
                    <h2 class="current-project-title"></h2>
                    <button class="new-task-btn">+ New Task</button>
                </div>
            </div>
        </div>
        <div class="new-project-popup" style="display: none"> <!-- New Project Popup -->
            <div class="new-project-header">New Project</div>
            <form class="new-project-form">
                <input type="text" class="project-title" id="project-title" name="project-title" placeholder="Project Title">
                <p class="new-project-error"></p>
                <div class="new-project-form-btns">
                    <button type="submit" class="project-add-yes">Add</button>
                    <button type="button" class="project-add-no">Cancel</button>
                </div>
            </form>
        </div>
        <div class="project-delete" style="display: none"> <!-- Delete Project Popup -->
            <p class="project-delete-warning">Are you sure?</p>
            <p class="project-delete-message"></p>
            <div class="project-delete-popup-btns">
                <button type="submit" class="project-delete-yes">Yes</button>
                <button type="button" class="project-delete-no">No</button>
            </div>
        </div>
        <div class="new-task-popup" style="display: none"> <!-- New Task Popup -->
            <div class="new-task-header">New Task</div>
            <form class="new-task-form">
                <div class="new-task-form-top">
                    <input type="text" class="task-title" id="task-title" name="task-title" placeholder="Task Title">
                    <input type="date" class="task-date-input" id="task-date-input" name="task-date-input">
                </div>
                <textarea name="task-description" id="task-description" class="task-description" placeholder="Description..." rows="5"></textarea>
                <p class="task-form-error"></p>
                <div class="new-task-form-btns">
                    <button type="submit" class="task-add-yes">Add</button>
                    <button type="button" class="task-add-no">Cancel</button>
                </div>
            </form>
        </div>
        <div class="task-delete" style="display: none"> <!-- Task Delete Popup -->
            <p class="task-delete-warning">Are you sure?</p>
            <p class="task-delete-message">You want to delete this task?</p>
            <div class="task-delete-popup-btns">
                <button type="submit" class="task-delete-yes">Yes</button>
                <button type="button" class="task-delete-no">No</button>
            </div>
        </div>
        <div class="task-edit-popup" style="display: none"> <!-- Task Edit Popup -->
            <div class="task-edit-header">Edit Task</div>
            <form class="edit-task-form">
                <div class="edit-task-form-top">
                    <input type="text" class="task-edit-title" id="task-edit-title" name="task-edit-title">
                    <input type="date" class="task-edit-date-input" id="task-edit-date-input" name="task-edit-date-input">
                </div>
                <textarea name="task-edit-description" id="task-edit-decsription" class="task-edit-description" rows="5"></textarea>
                <p class="task-edit-form-error"></p>
                <div class="edit-task-form-btns">
                    <button type="submit" class="task-edit-yes">Edit</button>
                    <button type="button" class="task-edit-no">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
